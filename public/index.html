<!DOCTYPE html>
<html lang="en">

<head>

  <title>office exclamayshions</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div class="keys">

      <kbd>A</kbd>
      <span class="sound">cutyournails.mp3</span>

  <script src="/js/app.js"></script>

</html>
